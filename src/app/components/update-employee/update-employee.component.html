
<form #f="ngForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Id</label>
            <input type="text" class="form-control" name="id" placeholder="first name" [(ngModel)]="employee.id">
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">First name</label>
        <input type="text" class="form-control" name="firstname" placeholder="first name" [(ngModel)]="employee.firstname">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last name</label>
        <input type="text" class="form-control" name="lastname" placeholder="last name" [(ngModel)]="employee.lastname">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="employee.email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="text" class="form-control" name="password" placeholder="Password" [(ngModel)]="employee.password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Age</label>
          <input type="text" class="form-control" name="age" placeholder="age" [(ngModel)]="employee.age">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Salary</label>
          <input type="salary" class="form-control"  name="salary" placeholder="salary"[(ngModel)]="employee.salary">
        </div>
      </div>
      <div class="btn">
    <button type="submit" class="btn btn-primary" [routerLink]="['/list']">
        Go back
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="10 5 3 12 10 19" fill="none" stroke="#000" stroke-miterlimit="10"/><line x1="3" y1="12" x2="22" y2="12" fill="none" stroke="#000" stroke-miterlimit="10"/></svg>

    </button>

    <button type="submit" class="btn btn-success" (click)="update(f.value)">Update employee</button>
</div>

  </form>
