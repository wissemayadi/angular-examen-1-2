<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">email</th>
        <th scope="col">age</th>
        <th scope="col">salary</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th scope="row">{{item.id}}</th>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.age}}</td>
        <td>{{item.salary}}</td>
        <div class="btn">
         
          
            <button type="button" class="btn btn-primary" [routerLink]="['/update/',item.id]">
              <span class="svg1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="7.5 16.5 8 13.5 18.5 3 19.5 3 21 4.5 21 5.5 10.5 16 7.5 16.5" fill="none" stroke="#000" stroke-miterlimit="10"/><line x1="16.5" y1="4.5" x2="19.5" y2="7.5" fill="none" stroke="#000" stroke-miterlimit="10"/><polyline points="16.5 15.5 16.5 21.5 2.5 21.5 2.5 7.5 8.5 7.5" fill="none" stroke="#000"/></svg>  
            </span>
            Update </button>
             
            <button type="button" class="btn btn-danger" (click)="delete(item.id)">
              <span class="svg1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="3 7 5 7 21 7" fill="none" stroke="#000"/><path d="M18.5,7l-1,14H6.5L5.5,7M8,7l.5-3.5h7L16,7" fill="none" stroke="#000"/><line x1="13.5" y1="16.5" x2="13.5" y2="11.5" fill="none" stroke="#000"/><line x1="10.5" y1="16.5" x2="10.5" y2="11.5" fill="none" stroke="#000"/></svg>
              </span>
              Delete</button>
       
        </div>
      </tr>
     
     
    </tbody>
  </table>
